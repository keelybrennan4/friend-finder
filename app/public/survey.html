<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="style/css" href= "/style.css">

</head>

<body>

<!--SURVEY SECTION -->
    <div class="container">

        <h2>Survey</h2>
        <hr>
        <h3>Basic Information</h3>
        
        <h3>Name (Required):</h3>
        <input type="text" id="name" class="form-control" required>
        
        <h3>Link to Photo (Required):</h3>
        <input type="text" id="photo" class="form-control" required>
        <hr>
        
        <h4>Please answer each question with a number between 1 (strongly disagree) and 5 (strongly agree).</h4>
        <br>
        <div class="form-group">
            <label for="question1">Question 1..... </label>

                <option value="3">3</option>
                <option value="4">4</option>

        </div>
        <br>

            <br>

        <div class="form-group">

        <div class="form-group">
                <label for="question4">Question 4..... </label>
                <select class="form-control col-md-2" id="q4" name="scores[3]">

            </div>
            <br>

        <div class="form-group">
                <label for="question5">Question 5..... </label>
                <select class="form-control col-md-2" id="q5" name="scores[4]">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <br>
        <div class="form-group">
            <label for="question1">Question 6..... </label>
            <select class="form-control col-md-2" id="q6" name="scores[5]">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>

        </div>
        <br>

        <div class="form-group">
                <label for="question2">Question 7..... </label>
                <select class="form-control col-md-2" id="q7" name="scores[6]">
                    <option value="1">1</option>

        <div class="form-group">

        <br>
        <button type="button" id="submit" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#modal"><i class="fa fa-check-square" aria-hidden="true"></i> Submit</button>
        <br>
    </div>
    
<!--FOOTER SECTION -->
<footer class="footer">
    <div class="container">
            <p>
                <a href = "/api/friends">API Friends List | </a>
                <a href = "https://github.com/keelybrennan4/friend-finder">Github Repo</a>
            </p>
    </div>
</footer>

<!-- MODAL -->
    <div class="modal" id="friendModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your New BFF!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="matchName"></p>
                    <img id="matchPic" src="" alt="Image Unavailable" width="300px">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript">

    $("#submit").on("click", function () {
        
        // URL is localhost:PORT because the url will change once deployed.
        var currentURL = window.location.origin;
        
        event.preventDefault();
        $("#userModal").modal("show");
           
        var userInput = {
            name: $('#name').val().trim(),
            photo: $('#photo').val().trim(),
            scores: [$('#q1').val().trim(), $('#q2').val().trim(), $('#q3').val().trim(), $('#q4').val().trim(), $('#q5').val().trim(), $('#q6').val().trim(), $('#q7').val().trim(), $('#q8').val().trim(), $('#q9').val().trim(), $('#q10').val().trim()]
            }

            $.post(currentURL + "/api/friends", userInput, function (data) {
                $("#matchName").text(data.name);
                $("#matchPic").attr("src", data.photo);
                console.log($("#matchPic").attr("src", data.photo));
            })
        });

    </script>

</body>
